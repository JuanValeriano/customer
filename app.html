<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocSpot Odonto - Iniciar Sesión</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="app-container">
        <!-- Auth Screen -->
        <div id="auth-screen" class="screen active">
            <div class="auth-container">
                <div class="auth-header">
                    <a href="index.html" class="back-link">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Volver
                    </a>
                    <div class="logo">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 2C8 2 6 5 6 8c0 2 1 4 2 5l-1 7c0 1 1 2 2 2h6c1 0 2-1 2-2l-1-7c1-1 2-3 2-5 0-3-2-6-6-6z"/>
                            <path d="M9 8h6M12 8v4"/>
                        </svg>
                        <span>DocSpot Odonto</span>
                    </div>
                </div>

                <!-- Role Selection -->
                <div id="role-selection" class="auth-step active">
                    <h1>Bienvenido</h1>
                    <p class="subtitle">Selecciona tu rol para continuar</p>
                    
                    <div class="role-cards">
                        <button class="role-card" data-role="doctor">
                            <div class="role-icon doctor-icon">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                    <path d="M12 11v4M10 13h4"/>
                                </svg>
                            </div>
                            <h3>Soy Doctor</h3>
                            <p>Publica tus citas disponibles y no pierdas ingresos por cancelaciones</p>
                        </button>
                        
                        <button class="role-card" data-role="paciente">
                            <div class="role-icon patient-icon">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                            </div>
                            <h3>Soy Paciente</h3>
                            <p>Encuentra citas dentales disponibles para hoy mismo</p>
                        </button>
                    </div>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="auth-step">
                    <button class="back-step" id="back-to-roles">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    
                    <div class="form-header">
                        <div id="selected-role-icon" class="selected-role-icon"></div>
                        <h1>Iniciar Sesión</h1>
                        <p class="subtitle" id="login-subtitle">Ingresa como Doctor</p>
                    </div>

                    <form id="login-form-element">
                        <div class="form-group">
                            <label for="login-username">Usuario</label>
                            <input type="text" id="login-username" placeholder="Ej: doc_alva" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="login-password">Contraseña</label>
                            <div class="password-input">
                                <input type="password" id="login-password" placeholder="••••••••" required>
                                <button type="button" class="toggle-password">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary btn-full">
                            Ingresar
                        </button>
                    </form>

                    <div class="auth-divider">
                        <span>¿No tienes cuenta?</span>
                    </div>

                    <button id="go-to-register" class="btn-secondary btn-full">
                        Crear cuenta
                    </button>
                </div>

                <!-- Register Form -->
                <div id="register-form" class="auth-step">
                    <button class="back-step" id="back-to-login">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    
                    <div class="form-header">
                        <h1>Crear Cuenta</h1>
                        <p class="subtitle" id="register-subtitle">Regístrate como Doctor</p>
                    </div>

                    <form id="register-form-element">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="register-name">Nombre completo</label>
                                <input type="text" id="register-name" placeholder="Dr. Juan Pérez" required>
                            </div>
                            <div class="form-group">
                                <label for="register-username">Usuario</label>
                                <input type="text" id="register-username" placeholder="doc_juan" required>
                            </div>
                        </div>

                        <div class="form-group" id="clinic-field">
                            <label for="register-clinic">Nombre de la Clínica</label>
                            <input type="text" id="register-clinic" placeholder="Clínica Dental Sonrisas">
                        </div>

                        <div class="form-group">
                            <label for="register-email">Correo electrónico</label>
                            <input type="email" id="register-email" placeholder="correo@ejemplo.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-phone">Teléfono</label>
                            <input type="tel" id="register-phone" placeholder="+51 999 999 999" required>
                        </div>

                        <div class="form-group">
                            <label for="register-password">Contraseña</label>
                            <div class="password-input">
                                <input type="password" id="register-password" placeholder="Mínimo 6 caracteres" required>
                                <button type="button" class="toggle-password">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary btn-full">
                            Crear cuenta
                        </button>
                    </form>

                    <p class="terms-text">
                        Al registrarte aceptas nuestros <a href="#">Términos y Condiciones</a> y <a href="#">Política de Privacidad</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Doctor Dashboard -->
        <div id="doctor-dashboard" class="screen">
            <!-- Se llenará dinámicamente -->
        </div>

        <!-- Patient Dashboard -->
        <div id="patient-dashboard" class="screen">
            <!-- Se llenará dinámicamente -->
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
